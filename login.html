<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="box">
        <img class="logo" src="./images/logo.svg" alt="">
        
        <div class="options">
            <button class="login active" onclick="showLogin()">Login</button>
            <button class="signup" onclick="showSignup()">Signup</button>
        </div>

        <form id="loginForm" action="/login" method="post" class="mt-3">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
            <div class="create-account">
                <p class="dont">
                    Don't have an account? <a onclick="showSignup()" href="#">Click Here</a>
                </p>
            </div>
        </form>

        <form id="signupForm" action="/signup" method="post" class="mt-3" style="display:none;">
            <!-- signup form -->
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            

            <input type="submit" value="Login">
            <div class="create-account">
                <p class="dont">
                    Already have an account? <a onclick="showLogin()" href="#">Click Here</a>
                </p>
            </div>
        </form>
        
        
    </div>

    <script>
        function showLogin() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
            document.querySelector('.login').classList.add('active');
            document.querySelector('.signup').classList.remove('active');
            document.querySelector('.options button.active::after').style.left = '0'; // Slide the line to the left
        }
    
        function showSignup() {
            document.getElementById("signupForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
            document.querySelector('.signup').classList.add('active');
            document.querySelector('.login').classList.remove('active');
            document.querySelector('.options button.active::after').style.left = '50%'; // Slide the line to the right
        }
    </script>
    
    
</body>
</html>
